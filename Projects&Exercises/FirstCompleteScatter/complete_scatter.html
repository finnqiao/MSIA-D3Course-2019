<!DOCTYPE html>

<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style type="text/css">

.axis line {
  stroke-width:1px;
  stroke: #ccc;
  stroke-dasharray: 2px 2px;
}

.axis text {
  font-size: 12px;
  fill: #777;
}

.axis path {
  display: none;
}

.circle-group text {
  fill: #aaa; /*grey out text*/
  font-size: 11px;
}

button {
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

</style>

<body>
  <div id='titleDiv'></div>
  <div id='buttonsDiv'></div>
</body>

<script>

  // geting data from json
  d3.csv("data/ufo.csv", ready)

  function ready(error, data) {
    // *1* create dataSwap function
    function dataSwap(datasetGroup) {

        var thisDataGroup = data.filter(function(d) { return d.year == datasetGroup});

        console.log(thisDataGroup);

        xScale
          .domain(d3.extent(thisDataGroup, function(d) { return d.date; }));

        yScale
          .domain(d3.extent(thisDataGroup, function(d) { return d.count; }));

        xAxisGroup.scale(xScale);

        yAxisGroup.scale(yScale);

        xAxisGroup
          .call(xAxisGroup);

        yAxisGroup
          .transition()
          .duration(transitionTime)
          .call(yAxisGroup);

        svg.selectAll('.ufoGroup')
          .data(thisDataGroup)
          .transition()
          .ease(d3.easeElastic)
          .duration(transitionTime)
          .attr('transform', function(d) { return 'translate(' + xScale(d.date) + ',' + yScale(d.count) + ')'})
      }

    if (error) return console.warn(error);

    window.data = data;

    var radius = 10;

    var parseTime = d3.timeParse("%m/%Y");

    data.forEach(function(d) {
      d.count = +d.count;
        d.month = d.date.split('/')[0];
        d.date = parseTime(d.date);
        d.year = d.date.getYear() + 1900
    });

    // years array
    var yearList = d3.set(data.map(d => d.year)).values();

    // define start data
    startData = data.filter(d => d.year == 2018);
    startYear = 2018;

    var margin = {top:50, right:10, bottom:20, left:40};
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    d3.select('#titleDiv')
      .append('h1')
      .text(`UFO Sightings in Year: ${startYear}`);

    var xScale = d3.scaleTime()
      .domain(d3.extent(startData, d => d.date))
      .range([0, width])

    var yScale = d3.scaleLinear()
      .domain(d3.extent(startData, d => d.count))
      .range([height, 0])

    var xAxis = d3.axisBottom(xScale)
      .tickSize(-height);

    var yAxis = d3.axisLeft(yScale)
      .tickSize(-width);

    var xAxisGroup = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", `translate(0, ${height})`);

    var yAxisGroup = svg.append("g")
      .attr("class", "x axis");

    // // *3* create buttons
    d3.select('#buttonsDiv')
      .selectAll('button')
      .data(yearList)
      .enter().append('button')
      .attr("class","waves-effect waves-light btn")

      .text(function(d) { return d; })
      .on('click', function(d) {
        dataSwap(d)
        console.log(d)
      })

    var valueLine = d3.line()
      .x(d => xScale(d.date))
      .y(d => yScale(d.count));

    svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueLine)
      .attr("fill", "none")
      .attr("stroke_width", 10)
      .attr("stroke", "#aaa")

    var ufoGroup = svg.selectAll('.ufoGroup')
      .data(startData).enter().append('g')
      .attr('class', 'ufoGroup')
      .attr('transform', d => `translate(${xScale(d.date)}, ${yScale(d.count)})`)
      .on('mouseenter', function(d) {
        d3.select(this)
          .select('text')
          .transition()
          .duration(500)
          .style('opacity', 1)

        d3.selectAll('circle')
          .style('opacity', 0.5)

        d3.selectAll('path')
          .style('opacity', 0.5)

        d3.select(this)
          .select('circle')
          .transition()
          .ease(d3.easeElastic)
          .duration(1000)
          .attr('r', radius*2)
          .style('opacity', 1)
      })
      .on('mouseleave', function(d) {
        d3.select(this)
          .select('text')
          .transition()
          .duration(500)
          .style('opacity', 0)

        d3.select(this)
          .select('circle')
          .transition()
          .duration(1000)
          .attr('r', radius)
          .style('opacity',1)

        d3.selectAll('path')
          .style('opacity', 1)

        d3.selectAll('circle')
          .style('opacity', 1)
      })

    ufoGroup.append('circle')
      .attr('class', 'ufoCircle')
      .style('fill', '#03DAC6')
      .attr('r', radius)

    ufoGroup.append('text')
      .attr('class', 'ufoText')
      .attr('dx', radius)
      .attr('dy', -radius)
      .text(d => d.count)
      .style('opacity', 0)
  }




</script>
